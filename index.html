<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的主页</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>欢迎来到我的主页</h1>
        <p>这是一个基于 GitHub Pages 的简单个人主页。</p>
    </header>

    <main>
        <section class="about">
            <h2>关于我</h2>
            <p>你好，我是 XXX，热爱编程和技术，欢迎访问我的主页！</p>
        </section>

        <section class="links">
            <h2>联系我</h2>
            <ul>
                <li><a href="https://github.com/你的用户名" target="_blank">GitHub</a></li>
                <li><a href="mailto:youremail@example.com">Email</a></li>
            </ul>
        </section>

        <section>
            <button onclick="showMessage()">点击我</button>
            <p id="message"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 我的主页 | Powered by GitHub Pages</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
